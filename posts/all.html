---
layout: default
title: posts
---

<div class="posts-wrapper">
    {% for post in site.posts %}
        <div class="post">
            <div id="{{ post.title | replace: ' ', ''}}" class="post-header">
                <h1 class="post-title">{{ post.title }}</h1>
                <small class="post-date">{{ post.date | date: "%Y %B %-d" }}</small>
                <a class="post-link glyphicon glyphicon-link" href="#{{ post.title | replace: ' ', ''}}"></a>
            </div>

            <div class="post-content">
                {{ post.content }}
            </div>
        </div>
    {% endfor %}
</div>
