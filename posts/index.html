---
layout: default
---

<div class="posts-index">
  {% for post in site.posts %}
  <div class="post-listing">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <small class="post-date">{{ post.date | date: "%Y %B %-d" }}</small>
  </div>
  {% endfor %}
</div>

<a class="show-all" href="/posts/all.html">Show All</a>
