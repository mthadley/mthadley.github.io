{% assign post = include.post %}

<article class="post" id="{{ post.slug }}">
  <header class="post-header">
    <h1>
      {{ post.title }}
      {% if include.showLink %}
        <a href="#{{ post.slug }}">{% include icon.html name="link" %}</a>
      {% endif %}
    </h1>

    <small>
      {% include icon.html name="hourglass" %}
      <time>{{ post.date | date: "%B %-d, %Y" }}</time>
    </small>
  </header>

  <section class="post-content">
    {{ post.content }}
  </section>
</article>
