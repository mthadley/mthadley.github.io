<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#9C3B43">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  {% seo %}

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed.xml">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css" integrity="sha256-pNGG0948CVwfHxxS8lVkUKftaSsMBzFSUknrKr2utfY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/main.css">

  <script src="/js/main.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.0.0/turbolinks.min.js" type="text/javascript" async></script>
</head>
<body class="{{ layout.class }}">
  {% include sprite.octicons.svg %}
  {% include header.html %}

  <main class="container fade-in" id="mainContainer">
    <div id="mainContent">
      {{ content }}
    </div>
  </main>
</body>
</html>
